			</div>

					</span>
				</a>

						role="button"
					>
						<span class="sr-only">Toggle navigation</span>
					</a>
					<!-- Navbar Right Menu -->

						<ul class="nav navbar-nav">
							<!-- Messages: style can be found in dropdown.less-->
							<!-- Control Sidebar Toggle Button -->
							<li class="dropdown notifications-menu">
								<a
									aria-expanded="false"
									href="#"
									class="unsaved-toggle hidden"
									data-toggle="dropdown"
								>
									<i class="fa fa-inbox"></i>
									<span class="label label-warning unsaved-count"></span>
								</a>

								<ul class="dropdown-menu dropdown-menu-right unsaved">
									<li class="header"></li>
									<li>
										<div
											style="position: relative; overflow: hidden; width: auto"
										>
											<ul
												style="overflow: hidden; width: 100%"
												class="items"
											></ul>
										</div>
									</li>
									<li class="footer hidden"><a href="#">View all</a></li>
								</ul>
							</li>
							<li>
								<a href="#" data-toggle="control-sidebar"
									><i class="fa fa-question"></i
								></a>
							</li>
						</ul>
					</div>
				</nav>

							<p data-i18n="[html]app.core.msg.moreInformation"></p>
						</div>
					</div>
					<!-- /.tab-pane -->
				</div>
			</aside>
